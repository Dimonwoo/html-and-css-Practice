<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="shape circle1"></div>
        <div class="shape circle2"></div>
        <form action="#" class="login-form">
            <h3 class="login-title">Login Here</h3>
            <div class="login_container">
                <label class="login_label" for="username">Username</label><br>
                <input class="login_input" type="text" id="username" name="username" placeholder="Email or Phone">
            </div>
            <div class="login_container">
                <label class="login_label" for="password">Password</label><br>
                <input class="login_input" type="password" id="password" name="password" placeholder="Password">
            </div>
            <input class="login_button" type="submit" value="Log In" >
        </form>
    </div>
    
</body>

</html>
